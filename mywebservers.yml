---
- hosts: mywebservers
  become: yes
  tasks:
   - name: i want to install webserver 
     apt:
      name: "{{mywebpacnonUbuntu}}"
      state: present
     when: ansible_os_family == "Debian"

   - name: i want to start webserver on ubuntu nodes
     service:
      name: "{{mywebpacnonUbuntu}}"
      state: started